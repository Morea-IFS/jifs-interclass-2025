{%load static%}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/cadastro-jogadores.css' %}" />
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <title>JIIFS ADMIN</title>
</head>

<body>
    <main>
        <div class="all">
            <section class="side-bar">
                <div class="side-bar-top">
                    <img class="side-bar-logo" src="{% static 'images/logo-jiifs-2024.svg' %}" alt="Logo JIIFS24">
                    <div class="side-bar-buttons">
                        <button class="side-bar-buttons-items">
                            <a href="{% url 'Home' %}">Home</a>
                        </button>
                        <button class="side-bar-buttons-items">
                            <a href="">Pontuação <br> Partidas</a>
                        </button>
                        <button class="side-bar-buttons-items">
                            <a href="">Substituição <br> Penalidades</a>
                        </button>
                    </div>
                </div>
                <div class="side-bar-bottom">
                    <section class="side-bar-register">
                        <h3 class="side-bar-register-title">CADASTRO</h3>
                        <button class="side-bar-buttons-items2">
                            <a href="{% url 'CadastroJogadores' %}">Jogadores</a>
                        </button>
                        <button class="side-bar-buttons-items2">
                            <a href="">Times</a>
                        </button>
                        <button class="side-bar-buttons-items2">
                            <a href="">Partidas</a>
                        </button>
                    </section>
                    <div class="logos">
                        <img class="logos-items" src="{% static 'images/logo-morea.svg' %}" alt="Logo Morea">
                        <img class="logos-items" src="{% static 'images/logo-ifs-black.svg' %}" alt="Logo IFS">
                    </div>
                    <button class="side-bar-buttons-items2">
                        <a href="">Sair</a>
                    </button>
                </div>
            </section>
            <div class="all-blocks">
                <section class="block1">
                    <div class="title">
                        <h1>CADASTRO DE JOGADORES</h1>
                    </div>
                    <form class="block1-inputs">
                        <div class="block1-inputs-form">
                            <div>
                                <input type="text" autocomplete="on" autocorrect="on"
                                    placeholder="Nome do jogador"></input>
                                <input type="text" autocomplete="on" autocorrect="on"
                                    placeholder="Instagram do jogador"></input>
                                <select id="sexos" name="sexos">
                                    <option selected disabled>Selecione o Sexo</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                </select>
                                <label for="foto-jogador" id="label-foto" class="custom-file-button">Adicione uma imagem <img class="input-icon" src="{% static 'images/icon-folder.svg' %}" alt=""></label>
                                <input type="file" name="foto-jogador" id="foto-jogador" accept=".jpg, .jpeg, .png" onchange="trocarTextoLabel()">
                            </div>
                            <div>
                                <input type="submit" value="Confirmar"></input>
                            </div>
                        </div>
                    </form>
                </section>
                </section>
                <section class="block2">
                    <img class="block-logo" src="{% static 'images/logo-morea.svg' %}" alt="Logo Morea">
                    <img class="block-logo" src="{% static 'images/logo-ifs-black.svg' %}" alt="Logo IFS">
                </section>
            </div>
        </div>
    </main>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>

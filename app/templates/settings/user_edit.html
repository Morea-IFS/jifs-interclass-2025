{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>JIFS ADMIN</title>
{% endblock head %}

{% block navbar %}

{% endblock navbar %}

{% block content %}
<div class="all-block">
    <section class="block1">
        <div class="title">
            <h1>EDITAR GESTOR</h1>
        </div>
        <form id="function_validate_form" class="block-inputs" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="block-inputs-form">
                <div>
                    <input type="text" autocomplete="on" autocorrect="on" name="name"
                        placeholder="{{ user.username }}" value="{{ user.username }}" required />
                    <input type="password" autocomplete="on" autocorrect="on" name="password"
                        placeholder="Para trocar a senha, digite a nova aqui. (opcional)" />
                    <select name="campus" required>
                        <option selected disabled>Selecione o campus</option required>
                        {% for value, name in campus %}
                        <option {% if user.campus == value %} selected {% endif %} value="{{value}}">{{name}}
                        </option>
                        {% endfor %}
                    </select>
                    <label for="fotos" id="label-foto" class="custom-file-button">{% if user.photo %} Trocar imagem {% else %} Adicione uma imagem {% endif %}</label>
                    <input type="file" name="photo" id="fotos" accept=".jpg, .jpeg, .png"
                        onchange="trocarTextoLabel()" />
                </div>
                <div>
                    <button class="side-bar-buttons-items2 custom-buttons-sport-nav">
                        CONFIRMAR
                    </button>
                </div>
            </div>
        </form>
        <button class="side-bar-buttons-items2 custom-buttons-sport-nav" style="background-color: var(--global-seventh-color); margin-top: 40px;">
            <a href="{% url 'user_manage' %}">VOLTAR</a>
        </button>
    </section>
</div>
{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; margin: 1cm; page-break-before: avoid;}
        h1, h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; word-wrap: break-word; font-size: 13px; }
        td{ white-space: pre-wrap; }
        th { background-color: #f2f2f2; }

        /* Força quebra de página antes do elemento */
        .page-break { page-break-before: always; }

        /* Evita quebra de página dentro da tabela */
        table { page-break-inside: avoid; }


        .header-page {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .subtitle{
            background-color: rgb(0, 202, 0);
            padding: 3px;
            font-size: 22px;
            font-weight: 700;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
        }
        .section{
            background-color: black;
            font-size: 20px;
            font-weight: 400;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <h2>JIIFS - MOREA SPORTS</h2>
    <h2 class="title">{{bolletin.title}}</h2>
    {% for i in section %}

    <p class="subtitle">{{i.subtitle}}</p>
    <p class="contend">{{i.contend}}</p>
    <br><br><br>

    {% endfor %}
    <!-- Forçando uma nova página -->
    <div class="page-break"></div>

    <h2>JIFS - MOREA <br> 2025</h2>
    <p style="text-align: center;">Esse bolletin foi gerado automaticamente por {{ user.username }} no sistema oficial do jiifs.</p>
    <p style="text-align: center;">Gerado em: {{ bolletin.date }}</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professores</title>
<style>
/* ===== Estilo geral ===== */
body {
  font-family: "Poppins", sans-serif;
  background: #f8fafc;
  margin: 0;
  padding: 20px;
}

/* ===== Acordeão ===== */
.accordion {
  border: 1px solid #c3d3f3;
  border-radius: 5px;
  overflow: hidden;
  background-color: white;
}

.accordion-header {
  background-color: #f1f5fb;
  border-bottom: 1px solid #c3d3f3;
  padding: 12px 16px;
  font-weight: 500;
  color: #1e4ed8;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.accordion-header:hover {
  background-color: #e8f0fe;
}

.accordion-content {
  display: none;
  padding: 20px;
  background: white;
  animation: fadeIn 0.3s ease;
}

.accordion-content.show {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

/* ===== Card de professor ===== */
.card {
  background: #fff;
  border: 1px solid #e2e8f0;
  border-radius: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  width: 330px;
  padding: 20px;
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-3px);
}

.card img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
}

.card h3 {
  font-size: 1.1rem;
  color: #2563eb;
  margin: 0;
}

.card p {
  margin: 5px 0;
  color: #444;
  font-size: 0.9rem;
}

.card strong {
  color: #111;
}

/* ===== Botão ===== */
.button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 5px;
  margin-top: 10px;
  padding: 6px 12px;
  background: none;
  color: #2563eb;
  border: 1px solid #2563eb;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 0.85rem;
}

.button:hover {
  background: #2563eb;
  color: white;
}

/* ===== Animação suave ===== */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>
<body>

<div class="accordion">
  <div class="accordion-header">
    <span>Professores</span>
    <span>▲</span>
  </div>

  <div class="accordion-content">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Foto">
      <h3>Valdenice de Jesus Melo</h3>
      <p><strong>Matrícula:</strong> 4095885</p>
      <p>NICEJESUS@GMAIL.COM</p>
      <p><strong>Professor Formador</strong></p>
      <button class="button">ℹ️ Horários de Aula</button>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto">
      <h3>Adao Freire Monteiro</h3>
      <p><strong>Matrícula:</strong> 1096622</p>
      <p>adao.monteiro@ifs.edu.br</p>
      <p><strong>Professor Principal</strong></p>
      <button class="button">ℹ️ Horários de Aula</button>
    </div>
  </div>
</div>

<script>
const header = document.querySelector(".accordion-header");
const content = document.querySelector(".accordion-content");
const arrow = header.querySelector("span:last-child");

header.addEventListener("click", () => {
  content.classList.toggle("show");
  arrow.textContent = content.classList.contains("show") ? "▲" : "▼";
});
</script>

</body>
</html>

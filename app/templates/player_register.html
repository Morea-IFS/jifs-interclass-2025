{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>JIIFS ADMIN</title>
{% endblock head %}

{% block navbar %}
<a href="{% url 'Home' %}">
    <button class="side-bar-buttons-items">HOME</button>
</a>
<a href="{% url 'player_manage' %}">
    <button class="side-bar-buttons-items">JOGADORES</button>
</a>
<a href="{% url 'team_manage' %}">
    <button class="side-bar-buttons-items">TIMES</button>
</a>
<a href="{% url 'matches_manage' %}">
    <button class="side-bar-buttons-items">PARTIDAS</button>
</a>
<a href="{% url 'sport_manage' %}">
    <button class="side-bar-buttons-items">ESPORTES</button>
</a>
{% endblock navbar %}

{% block content %}
<div class="all-block">
    <section class="block1">
        <div class="title">
            <h1>CADASTRO DE JOGADORES</h1>
        </div>
        <form id="function_validate_form" class="block-inputs" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="block-inputs-form">
                <div>
                    <input type="text" autocomplete="on" autocorrect="on" name="name" placeholder="Nome do jogador"
                        required>
                    <input type="text" autocomplete="on" autocorrect="on" name="instagram"
                        placeholder="Instagram do jogador">
                    <select id="sexos" name="sexo" required>
                        <option selected disabled>Selecione o sexo</option required>
                        <option value="0">Masculino</option>
                        <option value="1">Feminino</option>
                    </select>
                    <label for="fotos" id="label-foto" class="custom-file-button">Adicione uma
                        imagem</label>
                    <input type="file" name="photo" id="fotos" accept=".jpg, .jpeg, .png" onchange="trocarTextoLabel()">
                    {% if messages %}
                    {% for m in messages %}
                    <p style="color: red;">{{m}}</p>
                    {% endfor %}
                    {% endif %}
                </div>
                <div>
                    <input class="input-confirm" type="submit" value="Confirmar"></input>
                </div>
            </div>
        </form>
    </section>
</div>
{% endblock content %}

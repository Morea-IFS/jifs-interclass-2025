{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block head %}
<style>
    form {
        background-color: #ffffff;
        padding: 20px;
        margin: 20px auto;
        border-radius: 10px;
        max-width: 600px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
    }

    input, select {
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #273c75;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #192a56;
    }
</style>
<title>Cadastrar Esporte</title>
{% endblock head %}

{% block navbar %}
{% endblock navbar %}

{% block content %}
<h1>Cadastrar Esporte</h1>

<form method="post">
    {% csrf_token %}
    
    <label for="event">Evento:</label>
    <select name="event" id="event" required>
        {% for event in events %}
            <option value="{{ event.id }}">{{ event.name }}</option>
        {% endfor %}
    </select>

    <label for="name">Nome do Esporte:</label>
    <input type="text" name="name" id="name" required>

    <label for="min_athletes">Mínimo de Atletas:</label>
    <input type="number" name="min_athletes" id="min_athletes" required>

    <label for="max_athletes">Máximo de Atletas:</label>
    <input type="number" name="max_athletes" id="max_athletes" required>

    <button type="submit">Cadastrar Esporte</button>
</form>
{% endblock content %}

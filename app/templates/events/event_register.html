{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block head %}
<style>
    form {
        background-color: #ffffff;
        padding: 20px;
        margin: 20px auto;
        border-radius: 10px;
        max-width: 600px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
    }

    input, textarea {
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #273c75;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #192a56;
    }
</style>
<title>Cadastrar Evento</title>
{% endblock head %}

{% block navbar %}
{% endblock navbar %}

{% block content %}
<h1>Cadastrar Evento</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Nome:</label>
    <input type="text" name="name" id="name" required>

    <label for="logo">Logo:</label>
    <input type="file" name="logo" id="logo">

    <label for="description">Descrição:</label>
    <textarea name="description" id="description"></textarea>

    <label for="date_init">Data Início:</label>
    <input type="date" name="date_init" id="date_init">

    <label for="date_end">Data Fim:</label>
    <input type="date" name="date_end" id="date_end">

    <label for="local">Local:</label>
    <input type="text" name="local" id="local">

    <label for="age">Idade mínima:</label>
    <input type="number" name="age" id="age" value="99">

    <label for="regulation">Regulamento (PDF):</label>
    <input type="file" name="regulation" id="regulation">

    <button type="submit">Cadastrar Evento</button>
</form>
{% endblock content %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro de Dados</title>
<style>
  body {
    background: #f5f7fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    width: 350px;
  }

  h2 {
    margin-bottom: 25px;
    color: #333;
    text-align: center;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #555;
    margin-top: 15px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  input[type="number"],
  input[type="time"],
  input[type="checkbox"],
  select {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1.8px solid #ccc;
    font-size: 15px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="tel"]:focus,
  input[type="number"]:focus,
  input[type="time"]:focus,
  input[type="checkbox"]:focus,
  select:focus {
    border-color: #0066ff;
    outline: none;
  }

  button {
    margin-top: 30px;
    width: 100%;
    padding: 12px;
    background: #0066ff;
    color: white;
    font-weight: 700;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #004bb5;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Cadastro de Dados</h2>
  <form>
    <label for="nome">Nome Completo</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required />

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade" placeholder="Sua idade" min="0" max="120" />

    <label for="sexo">Sexo</label>
    <select id="sexo" name="sexo" required>
      <option value="" disabled selected>Selecione</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
      <option value="prefiro-nao-dizer">Prefiro não dizer</option>
    </select>

    <label for="horario">Horário Preferido</label>
    <input type="time" id="horario" name="horario" />

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

    <label for="novidades">Receber Novidades?</label>
    <input type="checkbox" id="novidades" name="novidades" />

    <button type="submit">Confirmar</button>
  </form>
</div>

</body>
</html>
